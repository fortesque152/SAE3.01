<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
      <link rel="icon"  href="./style/Logo.png" />
    <link rel="stylesheet" href="./vue/style/connexion.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <h2>Connexion</h2>
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
            <p class="message">Pas de compte ? <a href="./vue/inscription.html">Inscrivez-vous</a></p>
        </form>
    </div>
</body>
</html>
<script>
const form = document.querySelector(".login-form");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = form.username.value;
    const password = form.password.value;

    const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
        window.location.href = "dashboard.html"; // Page apr√®s connexion
    }
});
</script>
