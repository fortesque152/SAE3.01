<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
      <link rel="icon"  href="./style/Logo.png" />
    <link rel="stylesheet" href="./style/connexion.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Créer un compte</h2>
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit">S'inscrire</button>
            <p class="message">Déjà un compte ? <a href="../index.html">Connectez-vous</a></p>
        </form>
    </div>
</body>
</html>
<script>
const form = document.querySelector(".register-form");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = form.username.value;
    const email = form.email.value;
    const password = form.password.value;
    const confirm = form["confirm-password"].value;

    if (password !== confirm) {
        alert("Les mots de passe ne correspondent pas !");
        return;
    }

    const res = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
        window.location.href = "connexion.html";
    }
});
</script>
